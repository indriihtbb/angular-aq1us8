<h2>List Movies</h2>
<ul class="films">
  <li *ngFor="let film of films"
      (click)="onSelectedFilm(film)">
    <a routerLink="/detail/{{film.id}}">
      <span class="badge">{{film.id}}</span> {{film.title}} 
    </a>
  </li>
</ul>
